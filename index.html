<style>
    :root {
        --background-primary: #0e101577;
        --background-secondary: #1012186a;
        --background-tertiary: #272d3b;

        --text-primary: #f1f1f1;
        --text-secondary: #d3d3d3;

        --accent-primary: #5060d6;
        --accent-secondary: #a1a6ff;
    }

    body {
        background-color: var(--background-primary);
        color: var(--text-primary);

        background: url('./background.png') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

        font-family: "Switzer", sans-serif;
    }

    ul {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        
        list-style-type: none;
        text-decoration: none;
        background-color: var(--background-secondary);
        margin: 0 15px;
        padding: 20px;
        border-radius: 24px;

        width: 12%;

        backdrop-filter: blur(12px);
    }

    a {
        text-decoration: none;
        color: var(--text-primary);
    }

    li:first-child {
        font-weight: bold;
        font-size: 1.4rem;
        margin-bottom: 7px;
        color: var(--accent-primary);
    }

    li {
        font-size: 1.3rem;
    }

    a:hover {
        color: var(--accent-secondary);
    }

    .content {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        width: 100%;
        margin-top: 70px;
    }

    .time-display {
        font-size: 6rem;
        margin: 0;
        font-weight: 700;
    }

    .date-display {
        font-weight: 200;
        font-size: 1.3rem;
        letter-spacing: 0.02rem;
        margin: 0;
        margin-top: 2px;
    }

    .search-bar {
        width: 550px;
        height: 45px;
        padding: 10px 10px;
        margin: 35px 10px;
        border-radius: 16px;
        border: 0px;
        font-size: 15px;
        background-color: var(--background-secondary);
        color: var(--text-secondary);
        -webkit-box-shadow: 7px 11px 37px 1px rgba(0,0,0,0.23); 
        box-shadow: 7px 11px 37px 1px rgba(0,0,0,0.23);
        backdrop-filter: blur(12px);
    }

    .search-bar:focus {
        outline: none;
    }

    .links {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
</style>
